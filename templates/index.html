<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Mask Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .title {
      margin-top: 30px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
      color: #343a40;
    }
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .video-feed {
      border: 5px solid #0d6efd;
      border-radius: 15px;
      max-width: 100%;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }
    .badge-status {
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 30px;
      margin: 20px auto;
      display: block;
      text-align: center;
    }
    .btn-container {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="title">ðŸ˜· Face Mask Detection</h1>

    <!-- STATUS BADGE -->
    <span id="statusBadge" class="badge-status bg-secondary">Loading...</span>

    <!-- VIDEO FEED -->
    <div class="video-container">
      <img id="videoFeed" src="{{ url_for('video_feed') }}" class="video-feed" alt="Live Video Feed">
    </div>

    <!-- BUTTON -->
    <div class="btn-container">
      <button id="toggleBtn" class="btn btn-primary mt-3">Stop Camera</button>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script>
    const btn = document.getElementById("toggleBtn");
    const video = document.getElementById("videoFeed");
    const badge = document.getElementById("statusBadge");

    let streaming = true;

    btn.addEventListener("click", () => {
      if (streaming) {
        video.src = "";
        btn.textContent = "Start Camera";
        badge.textContent = "Camera Stopped";
        badge.className = "badge-status bg-dark";
      } else {
        video.src = "{{ url_for('video_feed') }}";
        btn.textContent = "Stop Camera";
        badge.textContent = "Loading...";
        badge.className = "badge-status bg-secondary";
      }
      streaming = !streaming;
    });

    // Example status logic - You can update this dynamically from Flask if needed
    setInterval(() => {
      if (!streaming) return;
      // For demo, randomly flip status (simulate predictions)
      const wearing = Math.random() > 0.5;
      if (wearing) {
        badge.textContent = "Wearing Mask ðŸ˜·";
        badge.className = "badge-status bg-success";
      } else {
        badge.textContent = "No Mask ðŸ˜¡";
        badge.className = "badge-status bg-danger";
      }
    }, 3000);
  </script>

</body>
</html>
