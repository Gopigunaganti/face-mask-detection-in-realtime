<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mask Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f4f4f4;
        }
        #webcam {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .status {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
        }
        .status.mask {
            color: green;
        }
        .status.no-mask {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Face Mask Detection</h1>
    <video id="webcam" width="640" height="480" autoplay></video>
    <div id="status" class="status">Loading webcam...</div>

    <script>
        const video = document.getElementById('webcam');
        const statusDiv = document.getElementById('status');

        // Get the webcam stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error('Error accessing webcam:', err);
            });

        // Function to send image to Flask for prediction
        function sendToBackend(imgData) {
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imgData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.label === "Mask Detected") {
                    statusDiv.textContent = 'Mask Detected';
                    statusDiv.className = 'status mask';
                } else {
                    statusDiv.textContent = 'No Mask Detected';
                    statusDiv.className = 'status no-mask';
                }
            })
            .catch(err => console.error('Prediction failed:', err));
        }

        // Capture video frame and send to backend every 100ms
        function captureFrame() {
            // Get the base64 image data from the video element
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the frame to base64
            const imgData = canvas.toDataURL('image/jpeg');
            sendToBackend(imgData);

            setTimeout(captureFrame, 100); // Call again every 100ms
        }

        // Start capturing once the video starts playing
        video.addEventListener('play', captureFrame);
    </script>
</body>
</html>
